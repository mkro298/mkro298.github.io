    <h3> Test Anxiety </h4>
    <h4>I value how well I perform on school tests over how well I perform in other activities, like sports or music.</h3>

    <button type="button" onclick="displayRadioValue()">
      Submit
    </button>
   <div id="result"></div> 
   <script> 
        function displayRadioValue() { 
            var ele = document.getElementsByName("stress"); 
            var sum = 0;
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked)
                  sum += ele[i].value;
                document.getElementById("result").innerHTML
                        = sum; 
            } 
        } 
    </script>
