<body style="background-color:rgba(255, 99, 71, 0.5);">
  <h1 style="text-align:center;"> Website Name TBD </h1>
  <form action="survey.cgi" method="POST">
    <p>
    <h4> Test Anxiety </h4>
    <h3>I value how well I perform on school tests over how well I perform in other activities, like sports or music.</h3>
    <input type="radio" name="stress" value=1>1

    <input type="radio" name="stress" value=2>2

    <br>

    <br>
    <input type="radio" name="stress" value=5>5
    <br>
    <input type="submit" value="Submit" onclick="displayRadioValue()">
   <script> 
        function displayRadioValue() { 
            var ele = document.getElementsByName('stress'); 
              
            for(i = 0; i < ele.length; i++) { 
                if(ele[i].checked) 
                document.getElementById("result").innerHTML
                        = "Stress: "+ele[i].value; 
            } 
        } 
    </script>
